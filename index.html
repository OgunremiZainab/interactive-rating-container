<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="rating-container">
      <button class="star-img">
        <img src="./images/icon-star.svg" alt="icon-star">
      </button>
      <h1 class="main-heading">How did we do?</h1>
      <p class="main-pg">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="button-container">
        <button class="rating-btn" id="one" value="1">1</button>
        <button class="rating-btn" id="two" value="2">2</button>
        <button class="rating-btn" id="three" value="3">3</button>
        <button class="rating-btn" id="four" value="4">4</button>
        <button class="rating-btn" id="five" value="5">5</button>
      </div>
      <button id="submit-btn"> Submit
        <!-- <a href="./page.html">SUBMIT</a> -->
      </button>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
